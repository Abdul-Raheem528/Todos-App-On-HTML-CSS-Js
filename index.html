<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div>
      <form class="form" action="">
        <div class="form-div">
          <div>
            <label class="label" for="title">Title</label>
            <input id="title" type="text" />
          </div>

          <div>
            <label class="label" for="Discription">Discription</label>
            <input id="Discription" type="text" />
          </div>

          <div>
            <label class="label" for="CreatedAt">Created At</label>
            <input id="CreatedAt" type="date" />
          </div>
          <div>
            <label class="label" for="file">Upload File</label>
            <input
              class="input-button"
              accept=".png, .jpg, .jpeg"
              id="file"
              type="file"
            />
          </div>
          <div>
            <label class="label" for="select">Catagories</label>
            <select class="select" name="select" id="select" value="null">

              <option id="Categorie1" value="Development">Development</option>

              <option id="Categorie2" value="Desigining">Desigining</option>

              <option id="Categorie3" value="Testing">Testing</option>
            </select>
          </div>
          <div>
            <label class="label" for="author">Author</label>
            <input id="author" list="authorlist" type="text" />
            <datalist id="authorlist">
              <option value="Ahsan">Ahsan</option>
              <option value="Abdul Raheem">Abdul Raheem</option>
              <option value="Sajawal">Sajawal</option>
              <option value="Hamza">Hamza</option>
            </datalist>
          </div>
          <div>
            <label style="display: block" for="select2">Sub Categories</label>
            <select class="select sub" name="selects" id="select2">
              <optgroup>
                `
                <option id="subcategory" value="none">
                  chose a Sub Category

              </optgroup>

                <option id="subcatagoried1" value="HTML">HTML</option>
                <option id="subcatagoried2" value="">CSS</option>
                <option id="subcatagoried3" value="">JS</option>
              </optgroup>
              <!-- <optgroup id="choseyoutech" label="choseyoutech">
                chose your tech
              </optgroup> -->

                <option id="subcatagoriede4" value="">Logo Desigining</option>
                <option id="subcatagoriede5" value="">photoshop</option>
              </optgroup>
              <optgroup id="Testing" label="Testing">
                <option id="subcatagoriet6" value="">HTML</option>
                <option id="subcatagoriet7" value="">Cypress</option>
              </optgroup>
            </select>
          </div>
          <div class="button-div">
            <button id="sumbit" class="sumbit-btn">Sumbit</button>
          </div>
        </div>
      </form>
    </div>
